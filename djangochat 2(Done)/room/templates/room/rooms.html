{% extends 'core/base.html' %}

{% block title %}Rooms | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white mb-2">Rooms</h1>
</div>

<div class="py-5">
    <div class="w-full max-w-screen-lg mx-auto flex flex-wrap justify-center items-start">
        {% for room in rooms %}
                <div class="w-full lg:w-1/2 px-3">
                    <div class="p-4 bg-white shadow rounded-xl text-center mb-3">
                        <a href="{% url 'room' room.slug %}" class="px-5 py-3 block rounded-xl text-teal-800 hover:text-teal-700 hover:bg-white transition duration-300 ease-in-out transform hover:scale-105">
                            <h2 class="text-2xl font-semibold">{{ room.name }}</h2>
                        </a>
                    </div>
                </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
